name: Reusable Docker build & push

on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string
      target_ref:
        required: false
        type: string
        default: "main"
      image_name:
        required: true
        type: string
      image_tag:
        required: false
        type: string
        default: "latest"
      dockerfile_path:
        required: false
        type: string
        default: "./Dockerfile"
    secrets:
      GITHUB_TOKEN:      
        required: true
      CR_PAT:
        required: false   

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read      
      packages: write    
      id-token: write    

    steps:
      - name: Checkout target repository (the Python repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.target_repo }}  
          ref: ${{ inputs.target_ref }}
          path: source

      - name: Checkout central .github repo (this repo) to get Dockerfile/templates
        uses: actions/checkout@v4
        with:
          repository: seje-test-fabrik/.github     
          ref: ${{ github.ref }}                 
          path: central

      - name: Set up QEMU and buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./source
          file: ./central/${{ inputs.dockerfile_path }}   # Dockerfile from the .github repo
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
